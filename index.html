<!DOCTYPE html>
<html>
  <head>
    <title>Tinder-like Swiping Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
      .card { width: 50%; margin: auto; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="cardContainer">
      <div class="card">
        <img src="french_guy.jpg" class="card-img-top" alt="French Guy">
        <div class="card-body">
          <h5 class="card-title">French Guy</h5>
        </div>
      </div>
      <div class="card">
        <img src="german_guy.jpg" class="card-img-top" alt="German Guy">
        <div class="card-body">
          <h5 class="card-title">German Guy</h5>
        </div>
      </div>
      <div class="card">
        <img src="italian_guy.jpg" class="card-img-top" alt="Italian Guy">
        <div class="card-body">
          <h5 class="card-title">Italian Guy</h5>
        </div>
      </div>
    </div>
    <a href="#" id="noMoreButton" class="btn btn-primary disabled">No More Guys</a>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
      $('#noMoreButton').on('click', function(e) {
        e.preventDefault();
        alert('No guys left to choose from');
      });
    </script>
  </body>
</html>
